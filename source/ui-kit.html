<!DOCTYPE html>
<html lang="ru">
<include src="source/components/head.html"></include>

<body>
  <include src="source/components/header.html"></include>
  <main>
    <div class="container">
      <h1 class="page-title">Компоненты</h1>
      <br>
      <h2 class="section-title">Заголовок раздела</h2>
      <br>
      <h3 class="section-title">Кнопки</h3>
      <a href="#" class="button button--up">
        Открыть профиль
        <img src="img/sprite/arrow-up.svg" alt="стрелка">
      </a>
      <br><br>
      <a href="#" class="button-right">
        Все хиты
        <img src="img/sprite/arrow-right.svg" alt="стрелка">
      </a>
      <br><br>
      <a href="#" class="button-right button-right--dark">
        Перейти в лукбук
        <img src="img/sprite/arrow-right.svg" alt="стрелка">
      </a>
      <br><br>
      <a href="#" class="button-right button-right--light">
        Открыть профиль
        <svg width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
          <path class="button-right__arrow" d="M6.16224 11.9757L20.3044 11.9935M20.3044 11.9935L16.0564 16.2308M20.3044 11.9935L16.0671 7.74555" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      <br><br>
      <div class="card">
        <a href="#" class="card__link">
          <div class="card__img-wrapper">
            <img class="card__img" src="img/product-1_2x.png" alt="Продукт">
            <img class="card__img-hover card__hover" src="img/product-1-hover_2x.png" alt="Аромат">
          </div>
          <div class="card__description">
            <h3>Свеча Bocal Black Pepper And Pine</h3>
            <span>600 &#x20bd;</span>
          </div>
        </a>
        <button class="card__cart card__hover" type="button" aria-label="Добавить в корзину">
          <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/sprite.svg#shopping-bag"/>
          </svg>
        </button>
        <button class="card__like card__hover" type="button" aria-label="Добавить в избранное">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/sprite.svg#heart"/>
          </svg>
        </button>
        <form class="card__form count-form">
          <button type="button" class="count-form__btn count-form__btn--minus" aria-label="Минус"></button>
          <label for="count-form" class="visually-hidden">Количество</label>
          <input id="count-form" type="text" value="1" name="count-form">
          <button type="button" class="count-form__btn count-form__btn--plus" aria-label="Плюс"></button>
        </form>
      </div>
      <br><br>
    </div>
  </main>
  <include src="source/components/footer.html"></include>
  <include src="source/components/scripts.html"></include>
</body>

</html>
